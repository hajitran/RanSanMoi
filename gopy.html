    <h1>Góp Ý Về Trò Chơi</h1>
    <p>Chúng tôi luôn lắng nghe ý kiến đóng góp từ người chơi để cải thiện trò chơi ngày càng tốt hơn. Hãy chia sẻ ý kiến của bạn với chúng tôi qua form dưới đây!</p>
     <form>

        <label for="name">Tên:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Góp Ý:</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

        <button type="submit" class="btn">Gửi Góp Ý</button>
    </form>

</body>
