<body>
    <div class="background-blur"></div>
    <div id="loginScreen">

        <img src="../M·ªìi SƒÉn R·∫Øn.jpg" alt="Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <div style="position: relative; z-index: 1;">

            <p style="color: white;">ƒêi·ªÉm cao nh·∫•t: <span id="highScore" style="color: white;">0</span> - <span id="highPlayer" style="color: white;">Ch∆∞a c√≥</span></p></p>
        </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">ƒêi·ªÉm: <span id="currentScore">0</span></div>   
    <div id="gameOver">
        <h2>B·∫°n ƒë√£ thua!</h2>
        <p>ƒêi·ªÉm c·ªßa b·∫°n: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Ch∆°i l·∫°i</button>
        <button onclick="exitGame()">Tho√°t</button>

        <div id="feedbackSection" style="margin-top: 20px;">
            <p>B·∫°n c√≥ th√≠ch tr√≤ ch∆°i n√†y kh√¥ng?</p>
            <button onclick="handleFeedback(true)">üëç Th√≠ch</button>
            <button onclick="handleFeedback(false)">üëé Kh√¥ng th√≠ch</button>
            <p id="thankYouMessage" style="display: none; margin-top: 10px; color: yellow;"></p>
        </div>
    </div>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = randomPosition();
        let direction = "RIGHT";
        let score = 0;
        let playerName = "";
        let gameInterval;
        let isPaused = false;

        const headImg = new Image();
        headImg.src = "../sleep_9651139.png";

        const bodyImg = new Image();
        bodyImg.src = "../sleep_9651139.png";

        const foodImg = new Image();
        foodImg.src = "../chameleon_6973801.png";

        document.addEventListener("DOMContentLoaded", () => {
            // ƒê·∫£m b·∫£o n√∫t Pause ƒë∆∞·ª£c ·∫©n khi kh·ªüi t·∫°o trang
            document.getElementById("pauseButton").style.display = "none";
        });

        function randomPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function startGame() {
            document.getElementById("loginScreen").style.display = "none";
            canvas.style.display = "block";
            document.getElementById("score").style.display = "block";
            document.getElementById("pauseButton").style.display = "block";
            document.addEventListener("keydown", changeDirection);
            gameInterval = setInterval(updateGame, 100);
}

        function togglePause() {
            if (isPaused) {
                // Ti·∫øp t·ª•c game
                gameInterval = setInterval(updateGame, 100);
                document.getElementById("pauseButton").innerText = "Pause";
            } else {
                // T·∫°m d·ª´ng game
                clearInterval(gameInterval);
                document.getElementById("pauseButton").innerText = "Resume";
            }
            isPaused = !isPaused;
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                if (index === 0) {
                    ctx.drawImage(headImg, part.x, part.y, box, box);
                } else {
                    ctx.drawImage(bodyImg, part.x, part.y, box, box);
                }
            });
        }

        function drawFood() {
            ctx.drawImage(foodImg, food.x, food.y, box, box);
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
            canChangeDirection = false;
        }

        function updateGame() {
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("currentScore").innerText = score;
                food = randomPosition();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.getElementById("finalScore").innerText = score;
            document.getElementById("gameOver").style.display = "block";
            document.getElementById("pauseButton").style.display = "none"; // ·∫®n n√∫t Pause khi thua
        }

        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            score = 0;

            document.getElementById("gameOver").style.display = "none";
            document.getElementById("currentScore").innerText = score;
            canvas.style.display = "block";
            document.getElementById("score").style.display = "block";
            document.getElementById("pauseButton").style.display = "block";
            gameInterval = setInterval(updateGame, 100);

            document.getElementById("thankYouMessage").style.display = "none";
            document.getElementById("thankYouMessage").innerText = "";
        }

        function exitGame() {
            document.getElementById("gameOver").style.display = "none";
            canvas.style.display = "none";
            document.getElementById("score").style.display = "none";
            document.getElementById("loginScreen").style.display = "block";
            document.getElementById("pauseButton").style.display = "none";
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            score = 0;

            document.getElementById("thankYouMessage").style.display = "none";
            document.getElementById("thankYouMessage").innerText = "";
        }
        
        function handleFeedback(isLiked) {
            const message = isLiked 
                ? "C·∫£m ∆°n b·∫°n ƒë√£ th√≠ch tr√≤ ch∆°i!" 
                : "C·∫£m ∆°n b·∫°n ƒë√£ g√≥p √Ω!";
            document.getElementById("thankYouMessage").innerText = message;
            document.getElementById("thankYouMessage").style.display = "block";
        }

        document.addEventListener("keydown", changeDirection);
    </script>
